<section class="pricing-area-2 pt-120 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title section-title-3 text-center mb-80">
                    <span class="span">plans 01</span>
                    <h2>Our Plans</h2>
                </div>
            </div>
        </div>
        <div class="row no-gutters" *ngFor="let item of pricing | slice:0:1">
            <div class="col-lg-4 col-md-4 col-sm-12" *ngFor="let plan of item.plans;let i = index">
                <div class="pricing-box box-{{1+i}}">
                    <div class="pricing-head">
                        <span class="span">{{plan.name}}</span>
                        <h2><span>$</span>{{plan.price}}</h2>
                        <h3 class="number">{{1+i}}</h3>
                        <ul>
                            <li *ngFor="let beve of plan.beverages">
                                <i [class]="beve.icon"></i><span>{{beve.title}}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="pricing-bottom">
                        <a routerLink="/contact" class="main-btn"><i class="fal fa-ticket-alt"></i>Buy Ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
