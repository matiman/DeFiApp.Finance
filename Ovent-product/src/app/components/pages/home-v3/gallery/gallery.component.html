<section class="gallery-area-v1 pt-120 pb-90" id="masonry-gallery">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title section-title-3 mb-70 text-center">
                    <span class="span">gallery</span>
                    <h2>Photo Showcase</h2>
                </div>
            </div>
        </div> 
        <ng-masonry-grid *ngIf="showMasonry" class="masonry-gallery row"
            [masonryOptions]="{ transitionDuration: '0.4s' }" [useAnimation]="true" [useImagesLoaded]="true">
            <ng-masonry-grid-item class="{{item.colclass}} grid_column" *ngFor="let item of masonarygallery">
                <div class="gallery-img">
                    <a href="#" class="image-popup">
                        <img [src]="item.img" class="img-fluid" alt="">
                    </a>
                </div>
            </ng-masonry-grid-item>
        </ng-masonry-grid>
    </div>
</section>
