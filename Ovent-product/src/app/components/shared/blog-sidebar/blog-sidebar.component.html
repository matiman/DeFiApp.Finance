    <div class="widget-box search-box mb-40">
        <h3 class="widget-title"><span class="line"></span>Search Objects</h3>
        <form>
            <div class="form_group">
                <input type="text" class="form_control" placeholder="Search your keyword..." name="search">
                <button class="search_btn"><i class="fal fa-search text-white"></i></button>
            </div>
        </form>
    </div>
    <div class="widget-box recent-post mb-40">
        <h3 class="widget-title"><span class="line"></span>Recent Post</h3>
        <div class="post-item" *ngFor="let item of blog | slice:0:4">
            <div class="post-img">
                <img [src]="item.img" class="img-fluid" [alt]="item.title">
            </div>
            <div class="post-content">
                <h3><a routerLink="/blog-details/{{item.id}}">{{item.title | slice:0:35}}</a></h3>
                <span><i class="far fa-calendar-alt"></i>{{item.postdate}}</span>
            </div>
        </div>
    </div>
    <div class="widget-box categories-box mb-40">
        <h3 class="widget-title"><span class="line"></span>Categories</h3>
        <ul>
            <li *ngFor="let item of category">
                <a routerLink="/blog/cat/{{item.id}}">{{item.title}}<span>{{item.count}}</span></a>
            </li>
        </ul>
    </div>
    <div class="widget-box share-box mb-40">
        <h3 class="widget-title"><span class="line"></span>Never Miss News</h3>
        <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-behance"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
        </ul>
    </div>
    <div class="widget-box twitter-box mb-40">
        <h3 class="widget-title"><span class="line"></span>Twitter Feeds</h3>
        <div class="twitter-list" *ngFor="let item of twitterfeeds">
            <i class="fab fa-twitter"></i>
            <p>{{item.tweet}}</p>
            <span>{{item.tweetdate}}</span>
        </div>
    </div>
    <div class="widget-box insragram-box mb-40">
        <h3 class="widget-title"><span class="line"></span>Instagram Feeds</h3>
        <ul>
            <li *ngFor="let item of instagram">
                <a href="#"><img [src]="item.img" class="img-fluid" alt=""></a>
            </li>
        </ul>
    </div>
    <div class="widget-box tags-box mb-40">
        <h3 class="widget-title"><span class="line"></span>Popular Tags</h3>
        <ul>
            <li *ngFor="let item of tags" class="mr-1">
                <a routerLink="/blog/tag/{{item.id}}">{{item.title}}</a>
            </li>
        </ul>
    </div>
    <div class="widget-box add-box">
        <div class="add-img">
            <img src="assets/images/add-1.jpg" class="img-fluid" alt="">
            <a href="#" class="add-btn"><span>350x600</span>Add Banner</a>
        </div>
    </div>
</div>
