<div class="gallery-area-v2 pt-120 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of gallery | paginate: { itemsPerPage: 9, currentPage: page }">
                <div class="gallery-img">
                    <a href="#" class="image-popup">
                        <img [src]="item.img" class="img-fluid" alt="">
                    </a>
                </div>
            </div>
            <div class="col-lg-12 text-center">
                <div class="pagination justify-content-center mt-30">
                    <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="<" nextLabel=">">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
