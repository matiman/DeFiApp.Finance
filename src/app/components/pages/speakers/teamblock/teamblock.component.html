<section class="team-area-v2 pt-120 pb-120">
    <div class="container">
        <div class="row no-gutters justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of speaker | paginate: { itemsPerPage: 6, currentPage: page }">
                <div class="team-item">
                    <div class="team-thumb">
                        <img [src]="item.img" class="img-fluid" [alt]="item.name">
                        <a routerLink="/speaker-details/{{item.id}}"><i class="fas fa-plus"></i></a>
                    </div>
                    <div class="team-content text-center">
                        <h5>{{item.name}}</h5>
                        <span>{{item.post}}</span>
                        <ul class="social-link">
                            <li *ngFor="let item of item.social">
                                <a [routerLink]="item.url">
                                    <i [class]="item.icon"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination justify-content-center mt-50">
            <pagination-controls (pageChange)="page = $event" responsive="true"
            previousLabel="<"
            nextLabel=">"></pagination-controls>
        </div>
    </div>
</section>
