<section class="banner-area banner-area-v1 bg_cover" [style.background-image]="'url(assets/images/banner-bg.jpg)'">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner-content text-center">
                    <span>Make some noise with us</span>
                    <h1>Ditital DC Conference 2021</h1>
                    <ul>
                        <li><a class="main-btn" [routerLink]="registerLink"><i class="fal fa-ticket"></i> Register</a></li>
                        <li><a class="main-btn main-btn-2" routerLink="/about"><i class="fal fa-angle-right"></i> Learn
                                More</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-btn">
        <a pageScroll href="#about" class="page_scroll"><img src="assets/images/scroll_btn.png" alt=""></a>
    </div>
    <div class="banner-shape">
        <img src="assets/images/shape/shape-1.png" alt="">
    </div>
    <div class="banner-location">
        <i class="fal fa-map-marker-alt"></i>
        <div class="item">
            <span>Venue</span>
            <p>New York, US <br> Hall Of Fame, 23/DC</p>
        </div>
    </div>
</section>
